<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandwich Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="main-heading">Sandwich Maker</h1>
    <div id="sandwich-form">
        <div class="card" style="width: 18rem;">
            <h4>Select Your Bread :</h4>
            <div class="checkbox">
              <label class="d-block"><input type="checkbox" name="bread" value="wheat" class="bread">Wheat</label>
              <label class="d-block"><input type="checkbox" name="bread" value="white" class="bread">White</label>
              <label class="d-block"><input type="checkbox" name="bread" value="rye" class="bread">Rye Bread</label>
              <label class="d-block"><input type="checkbox" name="bread" value="italian" class="bread" >Italian</label>
              <label><input type="checkbox" name="bread" value="bun" class="bread">Bun</label>
              <button id="breadButton" class="d-block">Add To Sandwich</button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <h4> Select your Meat :</h4>
            <div>
              <label class="d-block"><input type="checkbox" name="meat" value="turkey" class="meat">Turkey</label>
              <label class="d-block"><input type="checkbox" name="meat" value="bacon" class="meat">Bacon</label>
              <label class="d-block"><input type="checkbox" name="meat" value="ham" class="meat">Ham </label>
              <label class="d-block"><input type="checkbox" name="meat" value="beef" class="meat">Roasted Beef</label>
              <label class="d-block"><input type="checkbox"name="meat" value="pepperoni" class="meat">Pepperoni</label>
              <label class="d-block"><input type="checkbox"name="meat" value="nomeat" class="meat">No Meat</label>
              <button class="d-block" id="meatButton">Add To Sandwich</button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <h4>Select your Cheese :</h4>
            <div>
              <label class="d-block"><input type="checkbox"name="cheese" value="american" class="cheese">American</label>
              <label class="d-block"><input type="checkbox"name="cheese" value="chedder" class="cheese">Chedder</label>
              <label class="d-block"><input type="checkbox"name="cheese" value="provolone" class="cheese">Provolone</label>
              <label class="d-block"><input type="checkbox"name="cheese" value="pepperjack" class="cheese">Pepper Jack</label>
              <label class="d-block"><input type="checkbox"name="cheese" value="swiss" class="cheese">Swiss</label>
              <label class="d-block"><input type="checkbox"name="cheese" value="nocheese" class="cheese"> No Cheese</label>
              <button class="d-block" id="cheeseButton">Add To Sandwich</button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <h4> Select your Condiments :</h4>
            <div>
              <label class="d-block"><input type="checkbox"name="condiments" value="ketchup" class="condiments">Ketchup</label>
              <label class="d-block"><input type="checkbox"name="condiments" value="mustard" class="condiments">Mustard</label>
              <label class="d-block"><input type="checkbox"name="condiments" value="sriracha" class="condiments">sriracha</label>
              <label class="d-block"><input type="checkbox"name="condiments" value="vinegar" class="condiments">vinegar</label>
              <label class="d-block"><input type="checkbox"name="condiments" value="oliveoil" class="condiments">Olive Oil</label>
              <label class="d-block"><input type="checkbox"name="condiments" value="pepper" class="condiments">Pepper</label>
              <button class="d-block" id="condimentsButton">Add To Sandwich</button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <h4>Veggies :</h4>
            <div>
              <label class="d-block"><input type="checkbox"name="veggies" value="lettuce" class="veggies">Lettuce</label>
              <label class="d-block"><input type="checkbox"name="veggies" value="onion" class="veggies">Onion</label>
              <label class="d-block"><input type="checkbox"name="veggies" value="cucumber" class="veggies">Cucumber</label>
              <label class="d-block"><input type="checkbox"name="veggies" value="tomato" class="veggies">Tomato</label>
              <label class="d-block"><input type="checkbox"name="veggies" value="spinach" class="veggies">Spinach</label>
              <label class="d-block"><input type="checkbox"name="veggies" value="noveggies" class="veggies">No Veggies</label>
              <button class="d-block" id="veggiesButton">Add To Sandwich</button>
            </div>
        </div>
    </div>

    <div>
      <h5>Order Review:</h5>
      <div id="ingredient-type"></div>
      <div id="order-review"></div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./javascripts/components/ingredients.js" type="module"></script>
    <script src="./javascripts/data/veggiesData.js" type="module"></script>
    <script src="./javascripts/data/meatData.js" type="module"></script>
    <script src="./javascripts/data/condimentsData.js" type="module"></script>
    <script src="./javascripts/data/cheeseData.js" type="module"></script>
    <script src="./javascripts/data/breadData.js" type="module"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>
</html>
