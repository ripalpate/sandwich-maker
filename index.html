<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandwich Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="main-heading">Sandwich Maker</h1>
    <div id="sandwich-form">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Bread :</label>
              <input type="checkbox" name="bread" value="wheat" class="bread">Wheat
              <input type="checkbox" name="bread" value="white" class="bread">White
              <input type="checkbox" name="bread" value="rye" class="bread">Rye Bread
              <input type="checkbox" name="bread" value="italian" class="bread" >Italian
              <input type="checkbox" name="bread" value="bun" class="bread">Bun
              <button id="breadButton">Add</button>
            <!-- </select> -->
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Meat :</label>
              <input type="checkbox" name="meat" value="turkey" class="meat">Turkey
              <input type="checkbox" name="meat" value="bacon" class="meat">Bacon
              <input type="checkbox" name="meat" value="ham" class="meat">Ham
              <input type="checkbox" name="meat" value="beef" class="meat">Roasted Beef
              <input type="checkbox"name="meat" value="Pepperoni" class="meat">Pepperoni
              <button id="meatButton">Add</button>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Cheese :</label>
              <input type="checkbox">American
              <option>Chedder</option>
              <option>Provolone</option>
              <option>Pepper Jack</option>
              <option>Swiss</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Condiments :</label>
            <select multiple class="form-control" id="condiments-select">
              <option>Ketchup</option>
              <option>Mustard</option>
              <option>sriracha</option>
              <option>vinegar</option>
              <option>Olive Oil</option>
              <option>Pepper</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Veggies :</label>
            <select multiple class="form-control" id="veggies-select">
              <option>Lettuce</option>
              <option>Onion</option>
              <option>Cucumber</option>
              <option>Tomato</option>
              <option>Spinach</option>
            </select>
          </div>
    </div>
    <div id="order-review"></div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./javascripts/components/ingredients.js" type="module"></script>
    <script src="./javascripts/data/veggiesData.js" type="module"></script>
    <script src="./javascripts/data/meatData.js" type="module"></script>
    <script src="./javascripts/data/condimentsData.js" type="module"></script>
    <script src="./javascripts/data/cheeseData.js" type="module"></script>
    <script src="./javascripts/data/breadData.js" type="module"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>
</html>
